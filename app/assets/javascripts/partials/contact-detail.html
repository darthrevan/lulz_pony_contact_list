<div class="container"><h4>{{contact.name}}</h4></div>
<form role="form" data-ng-submit="editContact()">
    <div class="form-group">
        <label for="contact.name">Name </label>
        <input id="contact.name" type="text" ng-model="contact.name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="contact.description">Description </label>
        <input type="text" id="contact.description" ng-model="contact.description">
    </div>
    <div class="form-group">
        <label for="contact.phone">Phone </label>
        <input type="text" id="contact.phone" ng-model="contact.phone">
    </div>
    <div class="form-group">
        <label for="contact.city">City </label>
        <input type="text" ng-model="contact.city" id="contact.city">
    </div>
    <div class="form-group">
        <label for="contact.group_id">Group </label>
        <select id="contact.group_id" ng-model="contact.group_id" ng-options="group.id as group.name for group in contact_groups"></select><br>
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn">
    </div>

</form>
<a class="btn" href="/">Close</a>
